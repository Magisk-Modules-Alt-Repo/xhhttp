name: Build Magisk/KernelSU Module
on:
  push:
    tags: [ v*.*.* ]

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-linux-android
            arch: arm64
          - target: armv7-linux-androideabi
            arch: arm
          - target: x86_64-linux-android
            arch: x64
          - target: i686-linux-android
            arch: x86
    steps:
      - name: Checkout xh Source Code
        uses: actions/checkout@v4
        with:
          repository: ducaale/xh
          
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross
        
      - name: Build xh for ${{ matrix.target }}
        run: cross build --target ${{ matrix.target }} --release
          
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xh-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/xh
          retention-days: 1

  package-module:
    name: Package Module
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Module Repository
        uses: actions/checkout@v4
        
      - name: Download All Binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
          
      - name: Prepare Module Binaries
        run: |
          # Create binaries directory in module
          mkdir -p binaries_all
          
          # Copy and rename binaries
          cp binaries/xh-arm64/xh binaries_all/xh_arm64
          cp binaries/xh-arm/xh binaries_all/xh_arm
          cp binaries/xh-x64/xh binaries_all/xh_x64
          cp binaries/xh-x86/xh binaries_all/xh_x86
          
          # Make all binaries executable
          chmod +x binaries_all/*
          
      - name: Package Module
        run: |
          zip -r xh-magisk-module.zip \
            binaries_all \
            customize.sh \
            module.prop \
            META-INF \
            README.md \
            -x "*.git*" \
            -x "binaries/*"
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'xh-magisk-module.zip'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
